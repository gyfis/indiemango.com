  <script>


  divFirstPageE = '<h2>Welcome to indieMango website!</h2><p>We are a small development studio from the Czech Republic and this is our little place on the internet, where we post everything we do.<br>It makes us very happy to see you here!</p><p><a id="a-projects">Do you want to see our timeline?</a></p><p><a id="a-contacts">Contacts? Contacts anyone?</a></p><p>By the way - that thing over there, these colorful dots, that\'s our navigation. Try it out!</p><p><a id="a-language" class="a-text">Chcete raději českou verzi stránek?</a></p>'

  divFirstPageC = '<h2>Vítejte na indieMango webu!</h2><p>Jsme malé vývojářské studio z České republiky a toto je náš koutek internetu, kam dáváme to, co děláme.<br>Jsme hrozně šťastní, že jste tady!</p><p><a id="a-projects">Chcete si prohlédnout naši časovou osu?</a></p><p><a id="a-contacts">Nebo kontakty? Nechcete na nás kontakt?</a></p><p>Mimochodem - ta věc vlevo, barevné tečky, to je naše navigace. Vyzkoušejte ji!</p><p><a id="a-language" class="a-text">Would you rather see an english version of this website?</a></p>'


  divProjectsE = '<h2>Timeline</h2><p><a id="a-1">Partity - our first finished project (iOS game)</a></p><p><a id="a-2">Daily Highlight - funny thing about nothing really (iOS app)</a></p><p><a id="a-3"> - - - - - break (ideas, plans, future) - - - - - </a></p><p><a id="a-4">Partity: Windows Phone edition - first of our great plans</a></p><p><a id="a-5">Tap the fish - the course changer (Android game)</a></p><p><a id="a-6">Circle Tap - new course of indieMango (Android + iOS game)</a></p><p><a id="a-7">Future</a></p>'

  divProjectsC = '<h2>Časová osa</h2><p><a id="a-1">Partity - náš první dokončený projekt (iOS hra)</a></p><p><a id="a-2">Daily Highlight - srandovní věc o ničem (iOS appka)</a></p><p><a id="a-3"> - - - - - přestávka (nápady, plány, budoucnost) - - - - - </a></p><p><a id="a-4">Partity: Windows Phone edice - první z našich velkolepých plánů</a></p><p><a id="a-5">Vystraš rybku - změna kurzu (Android hra)</a></p><p><a id="a-6">Circle Tap - nový směr indieMango (Android + iOS hra)</a></p><p><a id="a-7">Budoucnost</a></p>'


  divPartityE = '<h2>Partity</h2><p>At the end of our high school time, during one boring class of Physics, we got incepted with an iOS game idea. There were Particles, Gravity, so we called it <i>Partity</i>. We let the idea evolve during summer holiday, and with the beginning of our university studies, we started to work on it. It was finished in December, and we published it.</p><p>We can\'t really say that <i>Partity</i> was a commercial success - pretty much like 10 people bought the game. But we were, and still are, very happy that we were able to finish it.</p><p>If you want to have some fun, it\'s now free for download in <a class="a-text" id="a-partity" href="https://itunes.apple.com/app/partity/id582092085" target="_blank">App Store</a>, as well as its younger brother, the ever free version <a class="a-text" id="a-partityL" href="https://itunes.apple.com/app/partity-light/id605856121" target="_blank">Partity Light</a>.</p>'

  divPartityC = '<h2>Partity</h2><p>Ke konci střední školy, během nudné hodiny fyziky, jsme dostali nápad na iOS hru - s částicemi a gravitací.. a tak jsme ji nazvali <i>Partity</i>. Nechali jsme si tento nápad uležet přes letní prázdniny, a se začátkem univerzitního studia jsme na ní začali pracovat. V prosinci byla hotová, a tak jsme ji vydali.</p><p>Nedá se říct, že by <i>Partity</i> byl zrovna komerční úspěch - všeho všudy si tuhle hru koupilo něco jako 10 lidí. Ale stejně jsme byli, a pořád jsme, strašně rádi, že jsme byli schopni ji dokončit.</p><p>Pokud se chcete pobavit, je nyní volně ke stažení v <a class="a-text" id="a-partity" href="https://itunes.apple.com/app/partity/id582092085" target="_blank">App Store</a>, i spolu s jejím mladším bráškou, odlehčenou verzí <a class="a-text" id="a-partityL" href="https://itunes.apple.com/app/partity-light/id605856121" target="_blank">Partity Light</a>.</p>'


  divDHE = '<h2>Daily Highlight</h2><p> "We finished Partity. Let\'s do something bigger, better.. an amazing adventure. <i>Time of Day</i>. We\'ll add a new look on the speed of time <span id="size90">and fully interactive world <span id="size80">and a story, which won\'t force player into anything </span><span id="size70">and a main gameplay lasting for at least 5 hours </span><span id="size60">and sidequests </span><span id="size40">and smart NPCs </span><span id="size30">and a nice place to be in </span><span id="size20">and cats </span><span id="size10">and ..."</span></p><p>We soon discovered we have neither the skill nor the people required for this kind of project, and that we\'re not entirely willing to work on this <i>little thing</i> for a couple of months or years. Instead, we set a goal to release something small first, small and funny, and then we\'ll see.</p><p>And that\'s <a class="a-text" id="a-daily" href="https://itunes.apple.com/app/daily-highlight/id618471811" target="_blank">Daily Highlight</a>, available in App Store.</p>'

  divDHC = '<h2>Daily Highlight</h2><p> "Máme hotové Partity. Pojďme teď udělat něco většího, lepšího, parádní adventuru. <i>Time of Day</i>. Bude tam nový pohled na rychlost času <span id="size90">a plně interaktivní svět <span id="size80">a příběh, který nikoho nebude nutit nic dělat </span><span id="size70">a hlavní gameplay trvající alespoň 5 hodin </span><span id="size60">a sidequesty </span><span id="size40">a chytré NPC </span><span id="size30">a pěkné prostředí </span><span id="size20">a kočky </span><span id="size10">a ..."</span></p><p>Brzy jsme zjistili, že nemáme ani skill, ani potřebné lidi a že nejsme ochotni této <i>malé hříčce</i> věnovat několik měsíců až let. Tak jsme si řekli, že vydáme něco malého, vtipného, a pak se uvidí.</p><p>A to je <a class="a-text" id="a-daily" href="https://itunes.apple.com/app/daily-highlight/id618471811" target="_blank">Daily Highlight</a>, ke stažení v App Store.</p>'


  divBreakE = '<h2> - - - - - break - - - - - </h2><p>Do you remember <i>Time of Day</i> ? It wasn\'t the only one. We wanted to create adventures which world hasn\'t yet seen, which don\'t follow the common concepts of gaming, we wanted to make something new. We had (and have) a lot of them in our minds.</p><p>But you can\'t do that big things in just two people. So we realised, after a lot of thinking, that if the world come to know about us, it would be easier to get people to help these epic games to reach the finish line.</p><p>Then we decided to make a new version of Partity for new platform - Windows Phone.</p><p>After the summer ends, of course.</p>'

  divBreakC = '<h2> - - - - - přestávka - - - - - </h2><p>Pamatujete si <i>Time of Day</i> ? Ta nebyla jediná. Chtěli jsme dělat adventury, které svět ještě nemá, které se vymykají běžnému pojetí her, chtěli jsme dělat něco nového. Měli (a máme) jich vymyšlené kupy.</p><p>Jenže ve dvou se toho za jeden život nedá zvládnout tolik. Tak jsme si uvědomili, po mnohém zamýšlení, že kdyby o nás svět věděl, tak by bylo lehčí sehnat lidi, kteří by nám pomohli, přidali se k nám a společně bychom dotáhli nějakou velkou hru do konce.</p><p>Rozhodli jsme se tedy udělat novou verzi Partity pro novou platformu - Windows Phone.</p><p>Až skončí léto, pochopitelně.</p>'


  divPartityWPE = '<h2>Partity: Windows Phone edition</h2><p>The entire time Partity was available in App Store, we were thinking what we could do different, how we could improve the game. We kind of knew what we wanted to change - add more levels, change the learning curve, add more music, and rebuild the graphics. But since we\'re not really graphic designers, we thought it\'d be cool to find someone to help us.</p><p>And we did. We were very happy.</p><p>But it still wasn\'t quite it. Our exam period just started, we had other projects and we didn\'t work on the new Partity as much as we wanted. Later we found out that it was probably because we were already tired of working on one game for such a long time with discutable results.</p>'

  divPartityWPC = '<h2>Partity: Windows Phone edice</h2><p>Během půlroku, co bylo Partity na App Store ke stažení, jsme si pořád říkali, co všechno bychom udělali jinak, jak bychom tu hru vylepšili. Celkem jsme tedy věděli, co chceme změnit - přidat levely, změnit obtížnostní křivku, přidat více hudby, a úplně překopat grafiku. Jelikož ale ani jeden z nás není moc grafik, řekli jsme si, že bude dobrá zkušenost zkusit najít někoho třetího.</p><p>A to se povedlo. Měli jsme obrovskou radost.</p><p>Ale pořád to nebylo ono. Měli jsme zkouškové, jiné projekty, a nepracovali jsme na novém Partity tak, jak jsme chtěli. Ale časem nám došlo, že se nám nechce trávit tolik času nad hrou, co by třeba ani k ničemu nebyla...</p>'


  divTapTheFishE = '<h2>Tap the fish</h2><p>So we ended up not releasing anything again. Later, during one evening, something funny happened: after going through the top charts of free games on Google Play, we were horrified (bleh, by the way). Pretty much every game there was shit, used only to make money with ads. We said to each other - let\'s make a game with no idea too, it\'ll be fun.</p><p>That\'s how <a class="a-text" id="a-fish" href="https://play.google.com/store/apps/details?id=com.mattytesar.games" target="_blank"><i>Tap the fish</i></a> was born. It was finished in a day or two, and after a year or something we finally published a new game.</p><p>Not minding how useless the game is, the feeling of releasing a game and finishing a project, in such a short time, was amazing.</p>'

  divTapTheFishC = '<h2>Vystraš rybku</h2><p>Takže jsme zase nic nevydali. Jednoho večera se ale stalo něco vtipného: poté, co jsme prošli horní příčky žebříčku nejstahovanějších her v Google Play, byli jsme zděšení (fuj, mimochodem). Většina her tam byl shit, sloužící jen k vydělávání peněz pomocí reklam. Tehdy jsme si řekli - pojďme taky vydat hru, která k ničemu není, bude to super.</p><p>Tak vznikla hra <a class="a-text" id="a-fish" href="https://play.google.com/store/apps/details?id=com.mattytesar.games" target="_blank"><i>Vystraš rybku</i></a>. Za den nebo dva byla hotová, a po necelém roku jsme zase vydali novou hru.</p><p>Jakkoliv zbytečná je ta samotná hra, ten pocit, zase něco dokončit a vydat, navíc tak rychle, byl perfektní.</p>'


  divCircleTapE = '<h2>Circle Tap</h2><p>We realised that making games is not that hard, and with a bit of work, they can be fun, too. So we discussed what other small game we could make, and we created Circle Tap. One taps the phone screen, removes circles, gets points and that\'s all.</p><p>As well as Tap the fish, Circle Tap was invented, developed and released in two days. But in this case we wanted to try making something new - not a large title, but at least something filled with features to keep people in the game.</p><p>And so we did, by creating a better and more enhanced iOS version.</p><p>Download <a class="a-text" id="a-circles" href="https://itunes.apple.com/app/circle-tap/id858681672" target="_blank"><i>Circle Tap for iPhone and iPad</i></a> and also for <a class="a-text" id="a-circles" href="https://play.google.com/store/apps/details?id=com.tapniac.circles" target="_blank"><i>Android</i></a> (the old one).</p>'

  divCircleTapC = '<h2>Circle Tap</h2><p>Zjistili jsme že vydávat hry není těžké, a při troše snahy jsou i vtipné a zábavné. Takže jsme se bavili o tom, jakou další hru vydat, a vymysleli jsme Circle Tap. Člověk ťuká na displej mobilu, ničí kolečka, získává body, a to je vše.</p><p>Stejně jako Vystraš rybku byl Circle Tap vydán za dva dny. Ale v tomhle případě jsme si říkali, že chceme zkusit složit o něco větší kus - ne moc velký, ale dost plnější, aby ho lidé chtěli hrát víc než jen jedenkrát.</p><p>A tak se i stalo. Vytvořili jsme rozsáhlejší a lepší verzi pro iOS.</p><p>Stahujte <a class="a-text" id="a-circles" href="https://itunes.apple.com/app/circle-tap/id858681672" target="_blank"><i>Circle Tap pro iPhone a iPad</i></a>, a také pro <a class="a-text" id="a-circles" href="https://play.google.com/store/apps/details?id=com.tapniac.circles" target="_blank"><i>Android</i></a> (starší verze).</p>'


  divFutureE = '<h2>Future</h2><p>We invented a huge update for Circle Tap, and we\'re working hard to implement it. We found a great classmate who will port the game to Windows Phone, and we\'ll get to make the Android and iOS versions. And what\'s the most important feature - we want to make it free. We want people to have chance to play a good game without the need of paying.</p><p>We have multiple other small games in our minds, and we\'ll work on them after updating Circle Tap. That\'s the way we want to go with indieMango for the next whatever the period of time.</p><p>If you\'ve got here, congratulations! We owe you a cookie. Don\'t hestitate and write us, and then, you can come see us, we\'ll be happy to see you in person. You can find contacts a tiny bit lower.</p>'

  divFutureC = '<h2>Budoucnost</h2><p>Pro Circle Tap jsme vymysleli velký update, a na něm teď pracujeme. Našli jsme si skvělého spolužáka, který nám Circle Tap napíše na Windows Phone a my uděláme verze pro Android a iOS. A co je hlavní - všechno bude zadarmo. Chceme, aby lidi měli šanci zahrát si dobrou hru i bez placení.</p><p>Máme vymyšlené další malé hry, které vydáme po Circle Tap. To je směr, kterým se indieMango bude v dalších chvílích vydávat.</p><p>Pokud jste se dočetli až sem, gratulujeme! Máte u nás sušenku. Napište nám a stavte se někdy, rádi vás uvidíme. Kontakt najdete už jen o kousíček níže.</p>'


  divContactsE = '<h2>Contacts</h2><p>If you write to us, we\'ll be very pleased!<br>The preferred way is our e-mail address:</p><p><i>hello@indiemango.com</i></p><p>Write anything you want - questions and remarks about our games, ideas and changes to implement, or your opinion about weather.</p><p>If you have an iOS app or game in your mind which you\'d like to implement, write as well.<br>We\'re very energetic and we work hard, so we definitely could make a deal.</p><p>We also have a <a class="a-text" id="a-twitter" href="https://twitter.com/indieMangoDev" target="_blank">twitter</a> and <a class="a-text" id="a-facebook" href="https://www.facebook.com/indieMango" target="_blank">facebook</a>, so connect with us there as well.<br><br>Special thanks for supporting us: <a href="http://www.iPhoneLife.com" _cke_saved_href="http://www.iPhoneLife.com">iPhoneLife Magazine</a><br><br>Have a nice day :)</p>'

  divContactsC = '<h2>Kontakty</h2><p>Pokud se s námi spojíte, uděláte nám velkou radost!<br>Ideální je použít naši e-mailovou adresu:</p><p><i>hello@indiemango.com</i></p><p>Napiště nám, cokoliv vás napadne - dotazy a připomínky ke hrám, nápady na vylepšení a změny, pokec a názory o počasí.</p><p>Pokud máte vymyšlenou aplikaci nebo hru na iOS, kterou byste chtěli zpracovat nebo naprogramovat, také se nám ozvěte.<br>Jsme velmi přizpůsobiví a pracovití, určitě se domluvíme.</p><p>Máme i <a class="a-text" id="a-twitter" href="https://twitter.com/indieMangoDev" target="_blank">twitter</a> a <a class="a-text" id="a-facebook" href="https://www.facebook.com/indieMango" target="_blank">facebook</a>, takže nám můžete napsat i tam.<br><br>Hezký den :)</p>'
